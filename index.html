<!DOCTYPE html>
 <html>
 <head>
 <title>Произведение элементов массива</title>
 </head>
 <body>
 <h1>Произведение элементов массива</h1>
 <p id="result"></p>
 <script>
 const arr = [1,2,3,4,5];
 let product = 1;
 for (let i = 0; i < arr.length; i++) {
 product *= arr[i];
 }
 document.getElementById("result").innerHTML = "Произведение элементов массива: " + product;
 </script>
 </body>
 </html>
